<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  </head>
  <body>
<img src="https://picsum.photos/400/400?image=0">
<img src="https://picsum.photos/400/400?image=1">
<img src="https://picsum.photos/400/400?image=2">
<img src="https://picsum.photos/400/400?image=3">
<img src="https://picsum.photos/400/400?image=4">
<img src="https://picsum.photos/400/400?image=5">
<img src="https://picsum.photos/400/400?image=6">
<img src="https://picsum.photos/400/400?image=7">
<img src="https://picsum.photos/400/400?image=8">
<img src="https://picsum.photos/400/400?image=9">
<img src="https://picsum.photos/400/400?image=10">
<img src="https://picsum.photos/400/400?image=11">

<script>
//   $(window).load(function() {
//       alert("window load occurred!");
// });
$( window ).on( "load", function() {
          alert("window load occurred!");
})
</script>
  </body>
</html>
